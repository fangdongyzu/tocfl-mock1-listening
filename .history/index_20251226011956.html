<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOCK 2 Reading</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>MOCK 2 Reading</h1>
      <p>TOCFL Reading Practice</p>
    </header>

    <div class="part-selection">
      <h2>Select Parts</h2>
      <div class="part-checkboxes">
        <label class="part-checkbox">
          <input type="checkbox" data-part="1">
          <span class="checkmark"></span>
          <span>Part 1: Sentence Comprehension</span>
        </label>
        <label class="part-checkbox">
          <input type="checkbox" data-part="2">
          <span class="checkmark"></span>
          <span>Part 2: Picture Description</span>
        </label>
        <label class="part-checkbox">
          <input type="checkbox" data-part="3">
          <span class="checkmark"></span>
          <span>Part 3: Word Fill-in</span>
        </label>
        <label class="part-checkbox">
          <input type="checkbox" data-part="4">
          <span class="checkmark"></span>
          <span>Part 4: Paragraph Completion</span>
        </label>
        <label class="part-checkbox">
          <input type="checkbox" data-part="5">
          <span class="checkmark"></span>
          <span>Part 5: Reading Comprehension</span>
        </label>
      </div>
      <button id="start-quiz-btn" class="start-btn" disabled>Start Practice</button>
    </div>

    <div id="quiz-container" class="quiz-container hidden">
      <h2 id="part-title" class="current-part-header">Part Title</h2>

      <div id="question-container">
        </div>

      <div class="navigation">
        <button id="prev-btn" class="nav-btn" style="display: none;">Previous Part</button>
        <button id="next-btn" class="nav-btn" style="display: none;">Next Part</button>
        <button id="submit-btn" class="submit-btn" style="display: none;">Submit Answers</button>
      </div>
    </div>

    <div id="results-container" class="results-container hidden">
      <h2 style="text-align: center; margin-bottom: 20px;">Results</h2>
      
      <div class="score-summary">
        <h3><span id="score">0</span> / <span id="total">0</span></h3>
        <p>Submitted: <span id="submit-time"></span></p>
      </div>

      <div class="filter-section">
        <button class="result-filter-btn active" data-filter="all">All</button>
        <button class="result-filter-btn" data-filter="correct">Correct</button>
        <button class="result-filter-btn" data-filter="wrong">Wrong</button>
        <button class="result-filter-btn" data-filter="unanswered">Unanswered</button>
      </div>

      <div id="results-details" class="results-list">
        </div>
      
      <div class="result-actions">
        <button id="restart-btn" class="submit-btn" style="background: #e67e22; margin-bottom: 5px; width: auto; padding: 15px 30px;">
          Retake Test
        </button>
        <button id="home-btn" class="submit-btn" style="background: #7f8c8d; width: auto; padding: 15px 30px;" onclick="window.location.href='https://fangdongyzu.github.io/tocflmock/'">
          Go to Home Page
        </button>
      </div>
    </div>
  </div>

  <script src="quizData.js"></script>
  <script src="script.js"></script>
</body>

</html>
